{% extends "base.html" %}

{% block content %}
<table class="table table-hover">
	<thead>
		<tr>
			<th>Title</th>
			<th>Synopsis</th>
			<th>Author</th>
			<th>Created</th>
			<th>Published for</th>
		</tr>
	</thead>
	<tbody>
		{% for article in articles %}
		<tr>
			<td><a href="{% url 'article_detail' article.pk %}" class="text-decoration-none text-black">{{ article.title|truncatechars:20 }}</a></td>
			<td>{{ article.synopsis }}</td>
			<td>{{ article.author.username }}</td>
			<td>{{ article.created }}</td>
			<td>{{ article.created|timesince }}</td>
			<td>
				<a href="{% url 'article_detail' article.pk %}" class="btn btn-primary">Read</a>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
