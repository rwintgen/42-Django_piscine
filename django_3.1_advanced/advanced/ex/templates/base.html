<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}42 News Network{% endblock %}</title>
</head>
<body>
	<nav>
		<ul>
			<li><a href="{% url 'home' %}">Home</a></li>
			<li><a href="{% url 'articles' %}">Last Articles</a></li>
			{% if not user.is_authenticated %}
			<li><a href="{% url 'register' %}">Sign up</a></li>
			<li>
				<form method="post" action="{% url 'login' %}">
					{% csrf_token %}
					{{ login_form.as_p }}
					<button type="submit">Login</button>
				</form>
			</li>
			{% else %}
			<li><a href="{% url 'favourites' %}">Favourites</a></li>
			<li><a href="{% url 'publications' %}">Publications</a></li>
			<li>Logged as {{ user.username }}</li>
			<li><a href="{% url 'logout' %}">Logout</a></li>
			{% endif %}
		</ul>
	</nav>
	<hr>
	<div>
		{% block content %}{% endblock %}
	</div>
</body>
</html>
