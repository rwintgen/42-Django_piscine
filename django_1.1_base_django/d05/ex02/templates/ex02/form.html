<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Submission</title>
</head>
<body>
	<h2>Submit a New Entry</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Submit</button>
	</form>

	<h2>Submission History</h2>
	<ul>
		{% for line in history %}
			<li>{{ line }}</li>
		{% endfor %}
	</ul>
</body>
</html>
