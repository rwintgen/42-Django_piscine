{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movies</title>
	<link rel="stylesheet" href="{% static css_file %}">
</head>
<body>
	<table>
		<tr>
			<th>Episode</th>
			<th>Title</th>
			<th>Opening Crawl</th>
			<th>Director</th>
			<th>Producer</th>
			<th>Release Date</th>
		</tr>
		{% for movie in movies %}
		<tr>
			<td>{{ movie.episode_nb }}</td>
			<td>{{ movie.title }}</td>
			<td>{{ movie.opening_crawl|default:"-" }}</td>
			<td>{{ movie.director }}</td>
			<td>{{ movie.producer }}</td>
			<td>{{ movie.release_date }}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
