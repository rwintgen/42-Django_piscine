{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movies</title>
	<link rel="stylesheet" href="{% static css_file %}">
</head>
<body>
	<form method="post">
		{% csrf_token %}
		<select name="title">
			{% for movie in movies %}
			<option value="{{ movie.0 }}">{{ movie.0 }}</option>
			{% endfor %}
		</select>
		<button type="submit">Remove</button>
	</form>
</body>
</html>
