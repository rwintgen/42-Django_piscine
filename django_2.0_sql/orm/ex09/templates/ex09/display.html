{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Windy Planets</title>
	<link rel="stylesheet" href="{% static css_file %}">
</head>
<body>
	<table>
		<tr>
			<th>Character name</th>
			<th>Home world</th>
			<th>Climate</th>
		</tr>
		{% for character in characters %}
		<tr>
			<td>{{ character.name|default:"-" }}</td>
			<td>{{ character.homeworld.name|default:"-" }}</td>
			<td>{{ character.homeworld.climate|default:"-" }}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
