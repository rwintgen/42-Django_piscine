{% extends "ex/base.html" %}

{% block content %}
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<div class="text-center mb-5">
				<h1 class="display-4">Welcome to Life Pro Tips</h1>
				<p class="lead">Share your best tips for life!</p>
			</div>
			{% if user.is_authenticated %}
				<div class="mb-5">
					<h3>Share a Tip</h3>
					<form method="post" class="p-4 border rounded shadow-sm bg-light">
						{% csrf_token %}
						<div class="mb-3">
							<label for="id_content" class="form-label d-block">Your Tip:</label>
							{{ form.content }}
						</div>
						<button type="submit" name="create_tip" class="btn btn-primary w-100">Submit Tip</button>
					</form>
				</div>
			{% endif %}
			{% include "ex/tips.html" %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
